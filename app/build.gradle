apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion '20.0.0'

    defaultConfig {
        applicationId "com.tws.soul.soulbrown"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 202
        versionName "0.2.2"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets { main { assets.srcDirs = ['src/main/assets', 'src/main/assets/'] } }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(':TwsNetworkLib')
    compile project(':TwsCommonLib')
    compile project(':stickylistviewlib')
    compile 'com.android.support:support-v4:21.0.3'
    compile 'com.android.support:recyclerview-v7:21.0.3'
    //compile 'com.android.support:cardview-v7:21.0.3'
    compile 'com.android.support:cardview-v7:21.+'
    compile 'com.android.support:palette-v7:+'
    compile 'com.makeramen:roundedimageview:1.5.0'
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'cn.pedant.sweetalert:library:1.3'
    compile files('libs/FlurryAnalytics-5.3.0.jar')
    //compile 'com.github.siyamed:android-shape-imageview:0.9.2@aar'
    //https://github.com/siyamed/android-shape-imageview
    compile 'jp.wasabeef:glide-transformations:1.0.5@aar'
    compile 'jp.co.cyberagent.android.gpuimage:gpuimage-library:1.2.3@aar'
    //https://github.com/wasabeef/glide-transformations
    compile project(':slidinglayerLib')
}
